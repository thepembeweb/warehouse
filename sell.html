<!DOCTYPE html>
<html lang="en">
<head>
  <title>WareHouse</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 user-scalable=no">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Poppins:300,400,500,600,700" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner">
      <div class="image-container">
        <a title="WareHouse" href="index.html"><img src="resources/img/home-white.png" alt="WareHouse"></a>
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a title="Search" href="" class="icon"><img src="resources/img/search.svg" alt="Search"></a>
      </div>
      <a title="Cart" href="cart.html" role="button" class="button cart">Cart <img src="resources/img/cart.svg" alt="Cart"></a>
    </header>
    <nav role="navigation">
      <a title="Today's Deals" href="deals.html">Today's Deals</a>
      <a title="Products" href="products.html">Products</a>
      <a title="About Us" href="about.html">About Us</a>
      <a title="Sell" href="sell.html">Sell</a>
      <a title="Help" href="#">Help</a>
    </nav>

    <!-- Sell Product Form -->

    <main role="main" id="main" class="sell">
      <section role="region" aria-label="page-hero-title">
      <h3 id="page-hero-title">Sell</h3>
      <form>
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a title="Submit" href="#" role="button" class="button" id="submit">Submit</a>
      </form>
      </section>
    </main>

    <!-- Footer -->

    <footer role="contentinfo">
      <img src="resources/img/home.png" alt="Warehouse">
      <div class="links">
        <h4>Get to know us</h4>
        <a title="About us" href="about.html">About us</a>
        <a title="Jobs" href="jobs.html">Jobs</a>
        <a title="Investor relations" href="#">Investor relations</a>
        <a title="Link" href="#">Link</a>
      </div>
      <div class="links">
        <h4>Make money with us</h4>
        <a title="Sell on WareHouse" href="sell.html">Sell on WareHouse</a>
        <a title="Become a vendor" href="#">Become a vendor</a>
        <a title="Fundraiser events" href="#">Fundraiser events</a>
        <a title="Community outreach" href="#">Community outreach</a>
      </div>
      <div class="links">
        <h4>Help</h4>
        <a title="Contact us" href="#">Contact us</a>
        <a title="Conditions of use" href="#">Conditions of use</a>
        <a title="Report a problem" href="#">Report a problem</a>
        <a title="Privacy Policy" href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
